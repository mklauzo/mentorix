global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: "mentorix-backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: /metrics

  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8080"]
    metrics_path: /metrics

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

alerting:
  alertmanagers: []

rule_files: []
